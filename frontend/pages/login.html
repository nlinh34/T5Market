
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | T5 Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .auth-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--dark-color);
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-color);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f8f9fa;
        }

        .social-btn i {
            margin-right: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <main class="container">
        <div class="auth-container">
            <h1 class="auth-title">Đăng nhập</h1>
            <p class="auth-subtitle">Vui lòng nhập thông tin đăng nhập của bạn</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Nhập địa chỉ email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>

                <button type="submit" class="btn auth-btn">Đăng nhập</button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                <p><a href="forgot-password.html">Quên mật khẩu?</a></p>
            </div>

            <div class="social-login">
                <p>Hoặc đăng nhập với</p>
                <button class="social-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>
        </div>
    </main>


    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Vui lòng điền đầy đủ thông tin đăng nhập');
                return;
            }
            
            // Here you would typically send the data to your server
            console.log('Đăng nhập với:', { email, password });
            
            // Redirect after successful login
            // window.location.href = 'index.html';
        });
    </script>
</body>

</html>
